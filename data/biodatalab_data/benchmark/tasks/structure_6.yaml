Category: 'Structure Databases'
Subcategory: 'ID mapping'
Database: 'GEO / Ensembl / HGNC'
Task_type: 'data processing'
Task_description: 'Map gene identifiers in an expression matrix to HGNC symbols. Unmapped genes are discarded. Duplicate symbols remain for later aggregation.'
Input_data: ['<expr_tsv>']   # 输入表达矩阵
Output_data: ['<expr_hgnc_tsv>']  # 输出的 HGNC 矩阵
Ref_data: ['<ref_expr_hgnc_tsv>'] # 冻结版本的映射结果作为 ground truth
Evaluate_tool: 'eval_idmap'  # 评测函数，验证行名集合与参考一致
