Category: 'Microbiome (QIIME 2)'
Subcategory: 'Read preprocessing'
Database: 'NA'
Task_type: 'data processing'
Task_description: 'Use QIIME 2 to join paired-end reads into single-end joined reads (e.g., qiime vsearch join-pairs) and optionally summarize.'
Input_data: ['<demux_paired_qza>']  # QIIME 2 artifact: demultiplexed paired-end sequences (.qza)
Output_data:
  - '<joined_seqs_qza>'   # joined reads artifact (.qza)
  - '<joined_summary_qzv>'  # optional visualization (.qzv), e.g., demux summarize
Ref_data:
  - '<ref_joined_seqs_qza>'    # frozen reference joined artifact
  - '<ref_joined_summary_md>'  # optional reference metrics (counts, mean length)
Evaluate_tool: 'eval_qiime2_join_pairs'  # check total joined reads match; spot-check first/last N sequence MD5

