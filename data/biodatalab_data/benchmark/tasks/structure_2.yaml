Category: 'Structure Databases'
Subcategory: 'COVID-19'
Database: 'NCBI GEO'
Task_type: 'data retrieval'
Task_description: 'Given a list of GEO Series accessions (GSE IDs), download the Series Matrix for each, extract the expression matrix (ID_REF × GSM, VALUE), save as TSV, and write a per-task manifest.'
Tool: 'download_geo_series_matrices'   # the agent tool/function to call
Parameters:
  gse_ids: ['GSE147507', 'GSE152075']  # <-- 固定的示例列表；请按你的refdata用最终列表替换
  out_dir: 'benchmark/results/2'
  verbose: true
Input_data: []  # 从固定的ID列表开始，不需要外部输入文件
Output_data:
  - 'benchmark/results/2/GSE147507/matrix.tsv'
  - 'benchmark/results/2/GSE147507/samples.tsv'
  - 'benchmark/results/2/GSE152075/matrix.tsv'
  - 'benchmark/results/2/GSE152075/samples.tsv'
  - 'benchmark/results/2/manifest.tsv'         # 汇总每个GSE的处理状态与产物路径
Ref_data:
  - 'benchmark/refdata/2/GSE147507/matrix.tsv'
  - 'benchmark/refdata/2/GSE147507/samples.tsv'
  - 'benchmark/refdata/2/GSE152075/matrix.tsv'
  - 'benchmark/refdata/2/GSE152075/samples.tsv'
  - 'benchmark/refdata/2/manifest.tsv'
Evaluate_tool: 'eval_geo_matrix'   # 评测脚本名：对比矩阵行列集合与数值（允许微小容差），样本表行键一致性
# Notes: >
#   1) 若某些GSE不提供Series Matrix或缺少VALUE列，工具会标记为skipped并写入manifest。
#   2) 为保证可复现，建议把gse_ids列表与下载日期、GEOparse版本记录在 meta/snapshot.json。
