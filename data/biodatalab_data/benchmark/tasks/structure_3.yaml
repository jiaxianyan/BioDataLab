Category: 'Structure Databases'   # NAR category
Subcategory: 'Abstract extraction'   # NAR subcategory
Database: 'PubMed'   # 数据库来源
Task_type: 'text mining'   # 任务类型
Task_description: 'Search PubMed with ("SARS-CoV-2" AND "immune escape") between 2020/01/01 and 2021/12/31, and extract PMIDs, titles, and abstracts into a TSV file.'
Input_data: []   # 输入为空，因为数据是在线检索
Output_data: 'benchmark/results/3/abstracts.tsv'
Ref_data: 'benchmark/results/3/ref.tsv'   # 保存冻结的 PMIDs 和摘要结果作为参考答案
Evaluate_tool: 'eval_pubmed_abstracts'   # 评测方法（检查PMID集合是否一致，允许Jaccard≥0.95）
