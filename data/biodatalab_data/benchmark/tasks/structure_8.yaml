Category: 'Genome mining'
Subcategory: 'Biosynthetic gene clusters (BGC) & resistance'
Database: 'RefSeq / GenBank'   # input genomes source
Task_type: 'data processing'
Task_description: 'Run ARTS (Antibiotic Resistance Target Seeker) on bacterial genomes to detect resistance-associated biosynthetic gene clusters and related markers; export standardized TSV results.'
Input_data:
  - '<genome_dir>'        # directory containing bacterial genome FASTA files (.fna/.fa/.fasta)
Output_data:
  - '<arts_results_tsv>'  # standardized ARTS results table
  - '<arts_logs_zip>'     # optional: compressed logs/HTML reports for auditing
Ref_data:
  - '<ref_arts_results_tsv>'  # frozen reference TSV generated with a locked ARTS version & DB snapshot
Evaluate_tool: 'eval_arts_bgc'  # checks key-field exact match and basic metrics consistency

# Expected output TSV schema (standardized):
# columns: genome, region_id, product, start, end, markers, evidence
#   - genome: input genome basename (without extension)
#   - region_id: BGC/region identifier reported by ARTS
#   - product: predicted product class / BGC type (string)
#   - start, end: genomic coordinates (1-based, inclusive)
#   - markers: resistance markers detected (comma-separated)
#   - evidence: brief evidence tag(s) from ARTS

# Evaluation criteria:
# - Primary key exact match on (genome, region_id)
# - product string equality (case-insensitive, trimmed)
# - start/end coordinate equality
# - Optional: allow minor non-key field diffs; markers/evidence compared as set equality

# (Optional) Execution hint for pipeline runners:
# entry: >
#   arts.py --input ${genome_dir} --output ${workdir}/arts_out --threads ${threads}
#   && python standardize_arts_tsv.py
#        --in ${workdir}/arts_out/results.tsv
#        --out ${arts_results_tsv}
#   && zip -r ${arts_logs_zip} ${workdir}/arts_out
# Notes:
# - Lock ARTS version and DB snapshot (record in metadata) for reproducibility.
# - Ensure genomes are bacterial; provide one genome per FASTA file.
