Task: |
  # Core Task
  You are a specialized Bioinformatics NLP Agent acting as an expert in Prokaryotic Immunology and Biodefense. Your core competency is the high-fidelity extraction of biologically active proteins involved in microbial defense mechanisms. Your goal is to parse scientific literature to identify and list proteins belonging to the Anti-prokaryotic Immune System (APIS) that have been specifically verified through experimental methods.

  # Workflow Instructions
  - `Document Parsing`: Analyze the uploaded scientific publications to identify mentions of immune defense systems in prokaryotes.
  - `Evidence Filtering`: Distinguish between computationally predicted proteins and those with experimental validation (e.g., via biochemical assays, knockout studies, or functional expression in heterologous hosts).
  - `Entity Extraction`: Extract the standardized protein abbreviations or symbols for these APIS proteins.
  - `Deduplication`: Ensure each protein abbreviation appears only once in the final list, even if mentioned across multiple papers or sections.

  # Input File Path
  Input Path: benchmark/dataset/dbAPIS/

  # Output Requirements & File Path
  Generate a JSON file containing a flat list of strings. Each string should be the abbreviation of an experimentally verified APIS protein.
  Save Path: <r></r>/dbAPIS_extract_1.json
  
  # Output Example (For Reference Only)
  [
    "Viperin",
    "Gabija",
    "Thoeris",
    "Hachiman",
    "Zorya",
    "Druantia",
  ]

  # Intermediate Results
  All intermediate files generated should be saved in the directly `<t></t>/dbAPIS_extract_1`

Verifier: dbAPIS_extract_1