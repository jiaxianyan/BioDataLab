# LLM 与任务
# task: |
#   Wrap the external Linux CLI tool **FastQC** as a single high-level Python function for agents.

task: |
  Wrap the external Linux CLI tool **Trimmomatic** as a single high-level Python function for agents.
  Requirements:
  - Purpose: Trimmomatic performs Illumina read quality trimming and adapter removal. Cover core modes: 'PE' (paired-end) and 'SE' (single-end).
  - The function must accept the FULL PATH to the Trimmomatic executable (e.g., /abs/path/trimmomatic-0.39/trimmomatic.jar or a shim script) as a required parameter.
  - For 'PE', inputs include R1_in, R2_in; outputs include R1_paired, R1_unpaired, R2_paired, R2_unpaired (explicit file paths).
  - For 'SE', input is fastq_in; output is fastq_out.
  - Provide typical trimming parameter control via concise arguments (e.g., adapters_path, leading, trailing, slidingwindow, minlen), plus extra_args: Optional[List[str]] to pass through uncommon args.
  - Perform preflight checks: executable path exists and is executable (or readable if it's a .jar called via 'java -jar'), inputs exist, output directory writable.
  - Build command deterministically as a list-of-strings, capture stdout/stderr, DO NOT rely on PATH.
  - Return only execution results: {returncode, stdout, stderr, outputs:{...}}.
  - Linux-only. No network calls. Deterministic behavior and clear error messages.

model:
  step1: gemini-2.0-flash
  step2: gemini-2.0-flash
  step3: gemini-2.0-flash

# 输出位置
output:
  py_file: ./tools_structure.py             # 生成的函数会追加到这里
  out_tool_src: ./generate/annovar_tool.py   # 备份函数源码（可选）
  registry_json: ./tool_description_structure.json
  deps_md: ./tool_dependencies_structure.md # 依赖说明 Markdown 的汇总文件

# 可选：OPENAI_API_KEY 若不在环境变量中，可在此提供（不建议提交到仓库）
